<div class='card' *ngIf='book'>
  <div class='card-header'>
    {{pageTitle + ': ' + book.BookName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{book.BookName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Author Name :</div>
          <div class='col-md-8'>{{book.AuthorName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Category :</div>
          <div class='col-md-8'>{{book.Category}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price :</div>
          <div class='col-md-8'>{{book.Price}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive' [src]='book.imageUrl' [title]='book.BookName'
          [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
