<div class='card'>

  <div class='card-header' class="text-center">
    <h3>{{pageTitle}}</h3>
  </div>

  <div class='card-body'>

    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>

    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class='table-responsive'
         *ngIf='Books && Books.length'>
      <table class='table'>
        <thead>
          <tr>
            <th>Book Image</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let book of filteredBooks'>
            <td>
              <img [src]='book.imageUrl'
                   [title]='book.BookName'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin'>
            </td>
            <td>
              <a [routerLink]="['/books', book.ID]">{{book.BookName}}</a>
            </td>
            <td>{{book.AuthorName}}</td>
            <td>{{book.Category}}</td>
            <td>{{book.Price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='addBook()'
            style='width:150px'>
      <i class='fa fa-chevron-left'></i> Add New Book
    </button>
  </div>

</div>
