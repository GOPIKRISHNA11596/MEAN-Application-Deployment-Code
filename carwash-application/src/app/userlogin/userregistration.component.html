<div class="row" id="registerFrom" >

<!-- First Name -->
<div class="col-md">


  <form [formGroup]="addForm" [hidden]="submitted" (ngSubmit)="onSubmit()" >

    <div class="form-group">
      <label>First Name :</label>
      <input type="text" formControlName="firstName" placeholder="First Name" id="firstName"
      class="form-control" required>
    </div>
<!-- First Name Validation  -->
    <div *ngFor="let validation of account_validation_messages.firstName">
      <div class="error-message" *ngIf="addForm.controls['firstName'].hasError(validation.type) && (addForm.controls['firstName'].dirty || addForm.controls['firstName'].touched)"
           class="alert alert-danger">
            {{validation.message}}
      </div>
    </div>

<!-- Last Name -->
    <div class="form-group">
      <label>Last Name :</label>
      <input type="text" formControlName="lastName" id="lastName" placeholder="Last Name" id="lastName"
        class="form-control" required>
    </div>
<!-- Last Name Validation  -->
    <div *ngFor="let validation of account_validation_messages.lastName">
      <div class="error-message" *ngIf="addForm.controls['lastName'].hasError(validation.type) && (addForm.controls['lastName'].dirty || addForm.controls['lastName'].touched)"
           class="alert alert-danger">
           {{validation.message}}
      </div>
    </div>

<!-- User Name  -->
    <div class="form-group">
      <label>User Name :</label>
      <input type="text" formControlName="username" placeholder="User Name" id="username" class="form-control" required>
    </div>
<!--User Name Validation -->
    <div *ngFor="let validation of account_validation_messages.username">
      <div class="error-message" *ngIf="addForm.controls['username'].hasError(validation.type) && (addForm.controls['username'].dirty || addForm.controls['username'].touched)"
           class="alert alert-danger">
            {{validation.message}}
      </div>
    </div>

<!-- Contact Number  -->
    <div class="form-group">
      <label>Contact No. :</label>
      <input type="text" formControlName="contactNo" placeholder="Contact No" id="contactNo" class="form-control"
        required>
    </div>
<!-- Contact Number Validation -->
    <div *ngFor="let validation of account_validation_messages.contactNo">
      <div class="error-message" *ngIf="addForm.controls['contactNo'].hasError(validation.type) && (addForm.controls['contactNo'].dirty || addForm.controls['contactNo'].touched)"
           class="alert alert-danger">
            {{validation.message}}
      </div>
    </div>

<!-- Email -->
    <div class="form-group">
      <label>Email :</label>
      <input type="text" formControlName="email" placeholder="Email" class="form-control" id="email" required>
    </div>
<!-- Email Validation -->
    <div *ngFor="let validation of account_validation_messages.email">
      <div class="error-message" *ngIf="addForm.controls['email'].hasError(validation.type) && (addForm.controls['email'].dirty || addForm.controls['email'].touched)"
           class="alert alert-danger">
            {{validation.message}}
      </div>
    </div>

<!-- Password  -->
    <div class="form-group">
      <label>Password :</label>
      <input type="password" formControlName="password" placeholder="Password" class="form-control" id="password"
        required>
    </div>
  <!-- Password Valiadtion -->
    <div *ngFor="let validation of account_validation_messages.password">
      <div class="error-message" *ngIf="addForm.controls['password'].hasError(validation.type) && (addForm.controls['password'].dirty || addForm.controls['password'].touched)"
           class="alert alert-danger">
            {{validation.message}}
      </div>
    </div>

<!-- Confirm Password  -->
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword"
             placeholder="Confirm Password" ngValidateEqual="password" required>
    </div>
<!-- Confirm Password Valiadtion -->
    <div *ngFor="let validation of account_validation_messages.confirmPassword">
      <div class="error-message" *ngIf="addForm.controls['confirmPassword'].hasError(validation.type) && (addForm.controls['confirmPassword'].dirty || addForm.controls['confirmPassword'].touched)"
           class="alert alert-danger">
            {{validation.message}}
      </div>
    </div>

<!-- Submit Button -->
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>

  </form>
  </div>
</div>
</div>
