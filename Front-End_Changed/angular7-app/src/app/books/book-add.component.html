<div class="col-md-3">
  <h2 class="text-center">{{pageTitle}}</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>ID</label>
      <input type="text" formControlName="id" placeholder="ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }">
      <div *ngIf="submitted && f.id.errors">
        <div *ngIf="f.id.errors.required">ID is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Book Name</label>
      <input type="text" formControlName="bookName" placeholder="Book Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bookName.errors }">
      <div *ngIf="submitted && f.bookName.errors">
        <div *ngIf="f.bookName.errors.required">Book Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Author Name:</label>
      <input type="text" formControlName="authorName" placeholder="Author Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.authorName.errors }">
      <div *ngIf="submitted && f.authorName.errors">
        <div *ngIf="f.authorName.errors.required">Author Name is required</div>
      </div>
    </div>

    <div class="form-group">
        <label>Category:</label>
        <input type="text" formControlName="category" placeholder="Category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
        <div *ngIf="submitted && f.category.errors">
          <div *ngIf="f.category.errors.required">Company is required</div>
        </div>
    </div>

    <div class="form-group">
      <label>Price ($):</label>
      <input type="text" formControlName="price" placeholder="Price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
      <div *ngIf="submitted && f.price.errors">
        <div *ngIf="f.price.errors.required">Price is required</div>
      </div>
    </div>

    <button type="submit"  class="btn btn-info">Save</button>
  </form>
</div>
